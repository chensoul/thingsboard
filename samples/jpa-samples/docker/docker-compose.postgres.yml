version: '3.0'

services:
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: thingsboard-sample
      POSTGRES_PASSWORD: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "${POSTGRES_DB}", "-U", "${POSTGRES_PASSWORD}" ]
      interval: 2s
      retries: 30
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
